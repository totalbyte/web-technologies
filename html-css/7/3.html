<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style3.css">
    <title>Завдання 3</title>
</head>
<body>
<div class="form-block">
    <div class="header-wrapper"><h1 class="header"></h1></div>
    <form>
        <label for="login">Login
            <input type="text" id="login" value="" tabindex="1" required>
        </label>


        <label for="email">Email
            <input type="email" id="email" value="" tabindex="2" required>
        </label>


        <label for="password">Password
            <input type="password" id="password" value="" tabindex="3" required>
        </label>


        <label for="r-password">Repeat Password
            <input type="password" id="r-password" value="" tabindex="3" required>
        </label>


        <label for="fname">First Name
            <input type="text" id="fname" value="" tabindex="5">
        </label>


        <label for="lname">Last Name
            <input type="text" id="lname" value="" tabindex="6">
        </label>


        <label for="about">About me
            <textarea id="about" tabindex="7"></textarea>
        </label>

        <div class="buttons">
            <button type="submit" class="submit-button" tabindex="9">OK</button>
            <button type="reset" class="reset-button" tabindex="8">RESET</button>
        </div>
    </form>
</div>
</body>
</html>
